<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>Himal 3D Racing</title>
<style>
  html,body{height:100%;margin:0;background:#0b0b0b;overflow:hidden;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;-webkit-user-select:none;user-select:none;}
  #ui{position: absolute;left:12px;top:12px;z-index: 20;color:#fff;text-shadow:0 2px 6px rgba(0,0,0,0.7);}
  #title{font-weight:700;font-size:18px;color:#ffd54f;margin-bottom:6px;}
  #scoreBox{background: rgba(0,0,0,0.35);padding:6px 10px;border-radius:8px;font-weight:600;display:inline-block;}
  #overlay{position: absolute;inset:0;z-index:30;display:flex;align-items:center;justify-content:center;flex-direction:column;background:rgba(0,0,0,0.65);color:#fff}
  #overlay h1{margin:0 0 8px 0;color:#ffd54f;font-size:24px;}
  #overlay p{margin:0 0 12px 0;color:#ddd;}
  .btn{padding:10px 20px;border-radius:8px;border:0;background:#ffd54f;color:#111;font-weight:700;font-size:16px;cursor:pointer}
  #gameOverPanel{background:rgba(0,0,0,0.6);padding:14px;border-radius:10px;text-align:center;}
  canvas{display:block;}
  /* invisible touch zones */
  #touchLeft, #touchRight{position:absolute;bottom:0;height:40%;width:50%;z-index:15;}
  #touchLeft{left:0;} #touchRight{right:0;}
  /* small responsive hint */
  @media (max-width:600px){ #overlay h1{font-size:20px} #ui{left:8px;top:8px} }
</style>
</head>
<body>
  <div id="ui">
    <div id="title">üèÅ Himal 3D Racing</div>
    <div id="scoreBox">Score: <span id="score">0</span> &nbsp; | &nbsp; High: <span id="high">0</span></div>
  </div>

  <div id="overlay">
    <h1>Welcome to Himal 3D Racing</h1>
    <p>Tap left/right or use ‚Üê ‚Üí / A D to move</p>
    <button class="btn" id="startBtn">Start Game</button>
  </div>

  <div id="touchLeft"></div>
  <div id="touchRight"></div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
  // Full working Himal 3D Racing - single-file
  // Place car.png (transparent top-view) and Himal.jpg (obstacle texture) in same folder.

  let scene, camera, renderer;
  let player = null;
  let roadGroup = null;
  let obstacles = [];
  let roadTexts = [];
  const lanes = [-2.4, 0, 2.4]; // lane X positions
  let currentLane = 1; // middle
  let moveTargetX = lanes[currentLane];
  let playing = false;
  let frames = 0;
  let score = 0;
  let highScore = parseInt(localStorage.getItem('himal3d_highscore')) || 0;
  document.getElementById('high').innerText = highScore;

  // gameplay tuning
  let baseSpeed = 0.28;      // base forward movement
  let spawnInterval = 80;    // frames between spawns approx
  let lastSpawnFrame = 0;

  const scoreEl = document.getElementById('score');
  const overlay = document.getElementById('overlay');
  const startBtn = document.getElementById('startBtn');
  const touchLeft = document.getElementById('touchLeft');
  const touchRight = document.getElementById('touchRight');

  function init() {
    scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x070707, 0.008);

    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 7, 11);
    camera.lookAt(0, 2, 0);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0); // transparent background (but we keep dark body)
    document.body.appendChild(renderer.domElement);

    // lights
    const amb = new THREE.AmbientLight(0xffffff, 0.45);
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(5, 10, 5);
    scene.add(amb, dir);

    makeRoad();
    makePlayer(); // loads car texture asynchronously

    window.addEventListener('resize', onResize);
    window.addEventListener('keydown', onKey);
    renderer.domElement.addEventListener('pointerdown', onPointer);

    // touch zones
    touchLeft.addEventListener('touchstart', (e) => { e.preventDefault(); moveLeft(); }, {passive:false});
    touchRight.addEventListener('touchstart', (e) => { e.preventDefault(); moveRight(); }, {passive:false});

    startBtn.addEventListener('click', startGame);
  }

  function makeRoad() {
    roadGroup = new THREE.Group();

    // road plane
    const roadWidth = 8;
    const roadLength = 2000;
    const roadGeo = new THREE.PlaneGeometry(roadWidth, roadLength);
    const roadMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
    const roadMesh = new THREE.Mesh(roadGeo, roadMat);
    roadMesh.rotation.x = -Math.PI / 2;
    roadMesh.position.z = -roadLength / 2 + 100; // extend ahead
    roadGroup.add(roadMesh);

    // center stripes
    const stripeGeo = new THREE.PlaneGeometry(0.18, 8);
    const stripeMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
    for (let z = -1000; z <= 1000; z += 14) {
      const s = new THREE.Mesh(stripeGeo, stripeMat);
      s.rotation.x = -Math.PI / 2;
      s.position.set(0, 0.01, z);
      roadGroup.add(s);
    }

    // road borders (left & right)
    const borderGeo = new THREE.PlaneGeometry(0.4, 2000);
    const borderMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
    const bl = new THREE.Mesh(borderGeo, borderMat); bl.rotation.x = -Math.PI / 2; bl.position.set(-roadWidth/2 - 0.5, 0.02, 0);
    const br = new THREE.Mesh(borderGeo, borderMat); br.rotation.x = -Math.PI / 2; br.position.set( roadWidth/2 + 0.5, 0.02, 0);
    roadGroup.add(bl, br);

    // side ground
    const groundGeo = new THREE.PlaneGeometry(5000, 5000);
    const groundMat = new THREE.MeshStandardMaterial({ color: 0x0b3a2e });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -0.01;
    ground.position.z = -500;
    scene.add(ground);

    // create repeated text planes ("HIMAL") positioned in left-middle and right-middle (inside lanes)
    const canvas = document.createElement('canvas');
    canvas.width = 256; canvas.height = 64;
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = 'white';
    ctx.font = 'bold 48px sans-serif';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('HIMAL', canvas.width/2, canvas.height/2);

    const tex = new THREE.CanvasTexture(canvas);
    tex.anisotropy = renderer.capabilities.getMaxAnisotropy();

    const textGeo = new THREE.PlaneGeometry(2.6, 0.6);

    // place repeated along Z
    for (let z = -1000; z <= 1000; z += 14) {
      // left-side (slightly inside left lane - between left lane and center)
      const matL = new THREE.MeshBasicMaterial({ map: tex, transparent: true });
      const tL = new THREE.Mesh(textGeo, matL);
      tL.rotation.x = -Math.PI / 2;
      tL.position.set(-1.4, 0.02, z); // X = -1.4 inside left middle
      roadGroup.add(tL);
      roadTexts.push(tL);

      // right-side (slightly inside right lane)
      const matR = new THREE.MeshBasicMaterial({ map: tex, transparent: true });
      const tR = new THREE.Mesh(textGeo, matR);
      tR.rotation.x = -Math.PI / 2;
      tR.position.set( 1.4, 0.02, z);
      roadGroup.add(tR);
      roadTexts.push(tR);
    }

    scene.add(roadGroup);
  }

  function makePlayer() {
    // create box and placeholder materials
    const g = new THREE.BoxGeometry(1.15, 0.6, 2.2);
    const mats = [];
    for (let i = 0; i < 6; i++) mats.push(new THREE.MeshStandardMaterial({ color: 0xff3d00 }));

    player = new THREE.Mesh(g, mats);
    player.position.set(lanes[currentLane], 1.0, 6); // lift Y to 1.0 so it's visible turning
    player.scale.set(1.05, 1.05, 1.05);
    scene.add(player);

    // apply top texture (car.png) to the +Y face (index 2 in Three.js box material order)
    const loader = new THREE.TextureLoader();
    loader.load('car.png',
      (tex) => {
        tex.wrapS = THREE.ClampToEdgeWrapping;
        tex.wrapT = THREE.ClampToEdgeWrapping;
        const topMat = new THREE.MeshStandardMaterial({ map: tex, metalness: 0.25, roughness: 0.6, transparent: true });
        // Keep other faces as existing color; set top face at index 2
        mats[2] = topMat;
        player.material = mats;
        player.material.needsUpdate = true;
      },
      undefined,
      () => { console.warn('car.png failed to load ‚Äî put car.png in same folder'); }
    );
  }

  function spawnObstacle() {
    const laneIndex = Math.floor(Math.random() * 3); // 0..2
    const g = new THREE.BoxGeometry(1.1, 0.6, 2.2);
    const loader = new THREE.TextureLoader();
    loader.load('Himal.jpg',
      (tex) => {
        tex.wrapS = THREE.ClampToEdgeWrapping;
        tex.wrapT = THREE.ClampToEdgeWrapping;
        const m = new THREE.MeshStandardMaterial({ map: tex, metalness: 0.18, roughness: 0.6, transparent: true });
        const ob = new THREE.Mesh(g, m);
        ob.position.set(lanes[laneIndex], 0.6, -120 - Math.random()*40); // spawn ahead
        ob.userData = { speed: baseSpeed + Math.random() * 0.12 };
        scene.add(ob);
        obstacles.push(ob);
      },
      undefined,
      () => { console.warn('Himal.jpg failed to load ‚Äî put Himal.jpg in same folder'); }
    );
  }

  function onKey(e) {
    if (!playing) return;
    if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') moveLeft();
    if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') moveRight();
  }

  function onPointer(e) {
    if (!playing) return;
    const x = e.clientX !== undefined ? e.clientX : (e.touches && e.touches[0] && e.touches[0].clientX) || window.innerWidth/2;
    if (x < window.innerWidth / 2) moveLeft(); else moveRight();
  }

  function moveLeft() {
    if (currentLane > 0) {
      currentLane--;
      moveTargetX = lanes[currentLane];
    }
  }
  function moveRight() {
    if (currentLane < 2) {
      currentLane++;
      moveTargetX = lanes[currentLane];
    }
  }

  function startGame() {
    overlay.style.display = 'none';
    playing = true;
    frames = 0;
    score = 0;
    scoreEl.innerText = '0';
    // remove old obstacles
    obstacles.forEach(o => scene.remove(o));
    obstacles = [];
    lastSpawnFrame = 0;
    currentLane = 1;
    moveTargetX = lanes[currentLane];
    if (player) player.position.x = moveTargetX;
    // spawn a few early obstacles a little later automatically
  }

  function endGame() {
    playing = false;
    // update high score
    if (score > highScore) {
      highScore = score;
      localStorage.setItem('himal3d_highscore', highScore);
      document.getElementById('high').innerText = highScore;
    }
    // show overlay with score and restart button
    overlay.innerHTML = '';
    const panel = document.createElement('div');
    panel.id = 'gameOverPanel';
    panel.innerHTML = `<div style="font-size:20px;font-weight:800;margin-bottom:8px;">üí• Game Over</div>
      <div style="margin-bottom:8px;">Your score: <strong>${score}</strong></div>
      <div style="margin-bottom:12px;">High score: <strong>${highScore}</strong></div>
      <button class="btn" id="restartBtn">Restart</button>`;
    overlay.appendChild(panel);
    overlay.style.display = 'flex';
    document.getElementById('restartBtn').addEventListener('click', () => {
      // restore initial overlay content and start
      overlay.innerHTML = `<h1>Welcome to Himal 3D Racing</h1>
        <p>Tap left/right or use ‚Üê ‚Üí / A D to move</p>
        <button class="btn" id="startBtn">Start Game</button>`;
      overlay.querySelector('#startBtn').addEventListener('click', startGame);
      document.getElementById('score').innerText = '0';
    });
  }

  function checkCollisionsAndUpdate() {
    // move obstacles forward and check collisions
    for (let i = obstacles.length - 1; i >= 0; i--) {
      const ob = obstacles[i];
      ob.position.z += (ob.userData.speed * 2 + baseSpeed * 6) * 0.02 * 10; // tuned movement
      // collision approx with AABB
      if (player) {
        const pb = new THREE.Box3().setFromObject(player);
        const obb = new THREE.Box3().setFromObject(ob);
        if (pb.intersectsBox(obb)) {
          endGame();
          return;
        }
      }
      // if passed behind camera, remove and increment score
      if (ob.position.z > 20) {
        scene.remove(ob);
        obstacles.splice(i, 1);
        score++;
        scoreEl.innerText = score;
      }
    }
  }

  function animate() {
    requestAnimationFrame(animate);
    if (!renderer) return;

    // always smoothly lerp player X toward target
    if (player) {
      player.position.x += (moveTargetX - player.position.x) * 0.18;
      // slight tilt for feel
      player.rotation.z = (moveTargetX - player.position.x) * 0.16;
    }

    if (playing) {
      frames++;

      // spawn obstacles periodically (with some randomness)
      if (frames - lastSpawnFrame > spawnInterval - Math.floor(score / 6)) {
        if (Math.random() > 0.15) spawnObstacle(); // slight randomness
        lastSpawnFrame = frames;
      }

      // update obstacles and score
      checkCollisionsAndUpdate();

      // scroll road stripes and HIMAL texts
      roadGroup.children.forEach(child => {
        // strip and text movement: slightly move z forward and wrap
        if (child.position && child.geometry) {
          // large plane (ground) skip re-wrapping
          if (child.geometry.parameters && child.geometry.parameters.height && child.geometry.parameters.height > 300) return;
          child.position.z += 0.8 + baseSpeed;
          if (child.position.z > 1000) child.position.z -= 2000;
        }
      });

      // also animate separately stored roadTexts in case they need different speed
      roadTexts.forEach(t => {
        t.position.z += 0.8 + baseSpeed;
        if (t.position.z > 1000) t.position.z -= 2000;
      });

      // gradually increase difficulty
      if (frames % 600 === 0) baseSpeed += 0.02;
    }

    // camera subtle follow and bob
    if (camera && player) {
      camera.position.x += (player.position.x - camera.position.x) * 0.08;
      camera.position.y = 7 + Math.sin(frames * 0.015) * 0.06;
      camera.lookAt(player.position.x, 2, player.position.z - 6);
    }

    renderer.render(scene, camera);
  }

  function onResize() {
    if (!camera || !renderer) return;
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  // start-init
  init();
  animate();

  // Expose simple controls for outer scope (optional)
  window.moveLeft = moveLeft;
  window.moveRight = moveRight;
  window.startGame = startGame;
  window.restart = () => { location.reload(); };

  </script>
</body>
</html>
